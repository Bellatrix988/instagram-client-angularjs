<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8">
	<title>Instagram Client</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<header>
		<div class="container block">
			<div class="logo__block">
				<a href="#"><img src="img/logo.png" alt="Instagram"></a>
			</div>
			<div class="search__block">
				<input type="text" name="search">
			</div>
			<nav class="nav__block">
				<img src="img/menu-icons.png">
			</nav>
		</div>
	</header>
	<section name="profile_info">
		<div class="block container">
			<div class="avatar__block"><img class="avatar__block" src="img/item.png"></div>
			<div class="info__block">
				<div class="block">
					<p>username</p>
					<button class="btn_follow">Follow</button>
				</div>
				<div><span>
						<p></p>
						<p></p>
						<p></p>
					</span></div>
				<div>
					<p></p>
				</div>
			</div>
		</div>
	</section>
	<section name="posts">
		<div class="container">
			
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</body>
</html>
