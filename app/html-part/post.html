<section name="post" ng-init="getMedia(token, id)">
	<div class="container block">
		<div class="post__media">
			<img ng-src="{{media.images.standard_resolution.url}}">
		</div>
		<div class="post__comments">
			<div class="post__comments__header">
				<img class="avatar__block__img img40" ng-src="{{media.user.profile_picture}}">
				<span class="post__comments__username"> {{media.user.username}}</span> 
			</div>
			<hr>
				<p><span class="post__comments__username">{{media.user.username}}</span> <span>{{media.caption.text}}</span></p>
			<div ng-repeat="comment in comments">
				<p class="post__comments__text"> <span class="post__comments__username">{{comment.from.username}}</span> <span class="post__comments__text">{{comment.text}}</span></p>
			</div>
			<div class="block__bottom">
				<p>
					<span ng-bind="media.likes.count"></span> отметок "Нравится"
				</p>
			</div>
		</div>
	</div>
</section>
