<section name="profile_info" >
	<div class="block container">
		<div class="avatar__block"><img class="avatar__block" ng-src="{{data.profilePic}}"></div>
		<div class="info__block">
			<div class="block">
				<p ng-bind="data.username"></p>
				<button class="btn_follow">Follow</button>
			</div>
			<div class="block">
				<p><span ng-bind="data.countFollow.media"></span> posts </p>
				<p><span ng-bind="data.countFollow.followed_by"></span> followers </p>
				<p><span ng-bind="data.countFollow.follows"></span> following </p>
			</div>
			<div >
				<p>
				<span ng-bind="data.fullname"></span>
				<span ng-bind="data.biography"></span>
				<span ng-bind="data.website"></span>
				</p>
			</div>
		</div>
	</div>
</section>
<section name="posts">
	<div class="container">
		<div class="block__content" ng-repeat="src in content track by $index">
			<img class="content__item" ng-src="{{src}}">
		</div>
	</div>
</section>
